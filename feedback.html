<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbuck | Ruby's Zingy Cafe</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="truck-logo">Ruby's Zingy Cafe</h1>
        </a>
        <nav>
            <ul id="nav-list">

                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="feedback.html" class="active">Feedback</a></li>

            </ul>
        </nav>

    </header>

    <section>
        <div id="feedback-image">

        </div>
    </section>
    <section class="form-section">
        <form class="feedback-form" method="post" action="https://formdump.codeinstitute.net/">
            <h2>Kindly rate your experience with us!!</h2>

            <div id="labels">
                <div id="label">
                    <label for="food">Food Quality</label>
                </div>

                <div id="radio-button">
                    <input id="food" type="radio" class="form-input" name="food-quality" value="excellent" required>
                    <i class="fas fa-thumbs-up"></i>
                    <input id="food" type="radio" class="form-input" name="food-quality" value="poor" required>
                    <i class="fas fa-thumbs-down"></i>
                </div>
                <br>

                <div id="label">
                    <label for="service">Quality of Service</label>
                </div>

                <div id="radio-button">
                    <input id="service" type="radio" class="form-input" name="service-quality" value="excellent"
                        required>
                    <i class="fas fa-thumbs-up"></i>
                    <input id="service" type="radio" class="form-input" name="service-quality" value="poor" required>
                    <i class="fas fa-thumbs-down"></i>
                </div>
                <br>

                <div id="label">
                    <label for="staff">Staff Friendliness</label>
                </div>

                <div id="radio-button">
                    <input id="staff" type="radio" class="form-input" name="staff-friendliness" value="excellent"
                        required>
                    <i class="fas fa-thumbs-up"></i>
                    <input id="staff" type="radio" class="form-input" name="staff-friendliness" value="poor" required>
                    <i class="fas fa-thumbs-down"></i>
                </div>
                <br>

                <div id="label">
                    <label for="money">Value of Money</label>
                </div>

                <div id="radio-button">
                    <input id="money" type="radio" class="form-input" name="money-value" value="excellent" required>
                    <i class="fas fa-thumbs-up"></i>
                    <input id="money" type="radio" class="form-input" name="money-value" value="poor" required>
                    <i class="fas fa-thumbs-down"></i>
                </div>
                <br>

                <label for="comments">Any Comments / Suggestions :</label>
                <input id="comments" type="text" name="comments">

                <input id="form-submit" type="submit" name="Submit" value="submit">

            </div>


        </form>

    </section>
    <section id="contact">
        <h2>Contact us </h2>
        <p>Ruby's Zingy Cafe <br>
            Bellingham <br>
            Portlaoise <br>
            Co. Laois <br>
            Phone - 024683579 <br>
            Email - info@zingycafe.net
        </p>


    </section>

    <footer>
        <ul id="social-links">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page"><i class="fab fa-facebook"></i></a>
            </li>

            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page"><i class="fab fa-instagram"></i></a>
            </li>

            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page"><i
                        class="fab fa-twitter"></i></a>
            </li>
        </ul>



    </footer>

    <!-- Fontawesome Script Code -->

    <script src="https://kit.fontawesome.com/03b585eb9d.js" crossorigin="anonymous"></script>

</body>

</html>
